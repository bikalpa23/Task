<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBlog</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main-container">
        <div class="side-container">
            <header>
                <div class="sidenav">
                    <div class="logo">
                        <img src="./assests/img/nav-logo.png" alt="Logo">
                    </div>
                    <div class="nav-links">
                        <a href="#home"> About Us</a>
                        <a href="#about"> Startups</a>
                        <a href="#services"> Visionaries</a>
                        <a href="#contact">Marketplace</a>
                        <a href="#contact">Advertise</a>
                        <a href="#contact">Contact</a>
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <section class="middle-section">
            <div class="advertise-image">
                <figure class="middle-img">
                    <img src="./assests/img/banner.png" alt="">
                </figure>
            </div>
            <div class="hero-image">
                <h2>Lorem Ipsum Lorem Ipsum Lorem Ipsum</h2>
                <span>Patrick Robertson</span>
                <figure class="hero-img">
                    <img src="./assests/img/hero.png" alt="">
                </figure>
            </div>
            <div class="sponsers">
                <h2>Featured sponsers</h2>

                <div class="sponsers-image">
                    <img src="./assests/img/logo-1.png" alt="carbonia">
                    <img src="./assests/img/logo-2.png" alt="waverio">
                    <img src="./assests/img/logo-3.png" alt="alterbone">
                    <img src="./assests/img/logo-4.png" alt="tinygone">
                </div>
            </div>
        </section>

        <div class="third-section">
            <figure class="third-image">
                <img src="./assests/img/side-image.png" alt="">
            </figure>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/6937230e9e.js" crossorigin="anonymous"></script>

</html>
